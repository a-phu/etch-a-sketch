<!DOCTYPE html>
<html>
<head>
    <title>etch-a-sketch!</title>
    <meta charset = "UTF-8">
    <script src = "script.js"defer></script>
    <link rel = "stylesheet" href = "style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Dosis&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "settings">
        <div class = "header"><h1>etch-a-sketch!</h1></div>
        <div class = "buttons">
            <div class = "colourPickerContainer">
                <input type = "color" id = "colourPicker" value = "#D8BFD8">
            </div>
            <button id = "colourOrRainbowMode">colour mode</button>
            <button id = "eraser">eraser</button>
            <button id = "clearSketch">clear sketch</button>
            <p id = "sliderValue"></p>
            <input type = "range" id = "gridDensitySlider" min = "2" max = "50" value = "25">
        </div>
    </div>
    <div class = "grid-container"></div>
    <footer>Created by Annabel Phu <a href = "https://github.com/a-phu"><img src = "GitHub-Mark-120px-plus.png"></a></footer>
</body>
</html>
